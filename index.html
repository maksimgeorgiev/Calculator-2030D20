<body class="min-h-screen flex items-center justify-center p-6">

        <div id="tile" class="flex-none w-14 h-14 rounded-xl-xl flex items-center justify-center" style="background: linear-gradient(180deg, #f6c84c, #0ea5e9); border: 1px solid rgba(0,0,0,0.08);">
          <svg width="44" height="44" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden>
            <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#0ea5e9"/><stop offset="1" stop-color="#eab308"/></linearGradient></defs>
            <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#g1)"/>
            <g transform="translate(8,8)" fill="#041025" font-family="Rubik, sans-serif" font-weight="700" font-size="26"><text x="2" y="26">‚Ç¨</text><text x="28" y="26" font-size="20">–ª–≤</text></g>
          </svg>
        </div>
        <div class="flex-1"><h1 class="font-display text-white text-lg leading-tight" style="font-family:Rubik, sans-serif;">–†–µ—Å—Ç–æ</h1><p class="text-gray-300 text-sm mt-0.5" style="font-family:Inter, sans-serif;">–õ–µ—Å–Ω–æ –∏ –±—ä—Ä–∑–æ ‚Äî BGN ‚áÑ EUR</p></div>
      </header>

      <section class="space-y-4" aria-labelledby="calc-title">
        <label id="calc-title" class="sr-only">–ö–∞–ª–∫—É–ª–∞—Ç–æ—Ä –Ω–∞ —Ä–µ—Å—Ç–æ</label>
        <div class="grid grid-cols-12 gap-3 items-center">
          <div class="col-span-8">
            <label class="text-gray-300 text-sm mb-1 block">–°—É–º–∞ –∑–∞ –ø–ª–∞—â–∞–Ω–µ</label>
            <input id="amount" inputmode="decimal" type="number" step="0.01" min="0" class="w-full py-3 px-3 rounded-lg bg-[#e5e7eb] text-gray-900 font-medium focus:outline-none" placeholder="0.00" aria-label="–°—É–º–∞ –∑–∞ –ø–ª–∞—â–∞–Ω–µ" />
          </div>

          <div class="col-span-6"><label class="text-gray-300 text-sm mb-1 block">–ü–ª–∞—Ç–µ–Ω–æ –≤ ‚Ç¨</label><input id="paid-eur" inputmode="decimal" type="number" step="0.01" min="0" class="w-full py-3 px-3 rounded-lg bg-[#0f172a] text-white border border-transparent focus:outline-none" placeholder="0.00" /></div>

              <div id="resto-box" class="mt-2 p-4 rounded-lg bg-gradient-to-r from-transparent to-transparent" style="min-height:56px; display:flex; align-items:center;"><div class="flex items-center gap-4"><div id="resto-amount" class="text-white text-2xl font-semibold"></div><div id="resto-secondary" class="text-gray-300 text-sm"></div></div></div>

  <script>
    const RATE = 1.95583;
    const nfBGN = new Intl.NumberFormat('bg-BG', { style:'currency', currency:'BGN', maximumFractionDigits:2 });
    const nfEUR = new Intl.NumberFormat('bg-BG', { style:'currency', currency:'EUR', maximumFractionDigits:2 });
    const amountEl = document.getElementById('amount');
    const amountCurEl = document.getElementById('amount-currency');
    const paidBGN = document.getElementById('paid-bgn');
    const paidEUR = document.getElementById('paid-eur');
    const errorBox = document.getElementById('error');
    const errorMsg = errorBox.querySelector('.error-box');
    const restoAmount = document.getElementById('resto-amount');
    const restoSecondary = document.getElementById('resto-secondary');
    const segBGN = document.getElementById('seg-bgn');
    const segEUR = document.getElementById('seg-eur');
    const restoBox = document.getElementById('resto-box');
    let displayCurrency = 'BGN';
    [amountEl, amountCurEl, paidBGN, paidEUR].forEach(el => { el.addEventListener('input', compute); el.addEventListener('change', compute); });
    segBGN.addEventListener('click', () => { setDisplay('BGN'); });
    segEUR.addEventListener('click', () => { setDisplay('EUR'); });
    function setDisplay(cur) { displayCurrency = cur; segBGN.classList.toggle('active', cur==='BGN'); segEUR.classList.toggle('active', cur==='EUR'); compute(); }
    function toNumber(v) { if (v === undefined || v === null || v === '') return 0; const n = Number(String(v).replace(',', '.')); return isFinite(n) ? n : 0; }
    function compute() {
      const amountVal = toNumber(amountEl.value);
      const amountCur = amountCurEl.value || 'BGN';
      const amountInBGN = amountCur === 'EUR' ? (amountVal * RATE) : amountVal;
      const paidInBGNVal = toNumber(paidBGN.value);
      const paidInEURVal = toNumber(paidEUR.value);
      const paidTotalBGN = paidInBGNVal + paidInEURVal * RATE;
      const diff = +(paidTotalBGN - amountInBGN).toFixed(6);
      errorBox.classList.add('hidden');
      errorMsg.textContent = '';
      if (diff < -0.0005) {
        const need = Math.abs(diff);
        const needBGN = nfBGN.format(need);
        const needEUR = nfEUR.format(need / RATE);
        errorBox.classList.remove('hidden');
        errorMsg.innerHTML = `–ù–µ–¥–æ—Å—Ç–∞—Ç—ä—á–Ω–∞ —Å—É–º–∞ ‚Äî –æ—Å—Ç–∞–≤–∞—Ç ${needBGN} (${needEUR})`;
        showResto(0);
      } else {
        const restoBGN = Math.max(0, diff);
        showResto(restoBGN);
      }
    }
    function showResto(restoBGN) {
      restoBox.style.animation = 'appearUp .28s ease forwards';
      setTimeout(()=> restoBox.style.animation = '', 300);
      if (displayCurrency === 'BGN') {
        restoAmount.textContent = nfBGN.format(restoBGN);
        const equiv = nfEUR.format(restoBGN / RATE);
        restoSecondary.textContent = `‚âà ${equiv}`;
      } else {
        const restoEUR = restoBGN / RATE;
        restoAmount.textContent = nfEUR.format(restoEUR);
        const equiv = nfBGN.format(restoEUR * RATE);
        restoSecondary.textContent = `‚âà ${equiv}`;
      }
    }
    compute();
    (function buildPattern() { const symbols = ['‚Ç¨', '–ª–≤', '‚Éò', '‚Éù', '‚Üî', '‚åñ']; const symbolsAlt = ['üí∂','üí∞','üßæ','‚Ü©','‚ûó','üîÅ']; const grid = document.querySelector('.pattern-grid'); const total = 36; for (let i=0;i<total;i++){ const cell = document.createElement('div'); cell.className = 'pattern-cell rounded-lg'; const r = Math.floor(i/6), c = i%6; const pick = ((r + c) % 2 === 0) ? symbols : symbolsAlt; const char = pick[(i) % pick.length]; const span = document.createElement('div'); span.className = 'symbol'; span.style.fontSize = (12 + (i % 3) * 3) + 'px'; span.textContent = char; span.style.animationDelay = `${(i % 6) * 0.12}s`; cell.appendChild(span); grid.appendChild(cell);} })();

    // Register service worker (now a separate file at /sw.js)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{/*sw reg failed silently*/});
    }
  </script>
